<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русский Wordle Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Создайте свою Wordle игру</h1>
        <div class="creator">
            <input type="text" id="word-input" placeholder="Введите слово (до 13 букв)" maxlength="13">
            <button id="create-game">Создать игру</button>
            <div id="game-link" class="hidden">
                <p>Отправьте эту ссылку другу:</p>
                <input type="text" id="link-output" readonly>
                <button id="copy-link">Копировать ссылку</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
